<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - User Name</title>
    <!-- Google Fonts and Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">MyBlog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="about.html">About</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Profile Section -->
    <section class="container my-5">
        <div class="row">
            <!-- Profile Information -->
            <div class="col-md-4 text-center">
                <img src="profile.jpg" alt="User Profile Picture" class="rounded-circle img-fluid mb-3" style="width: 150px; height: 150px;">
                <h3 class="mb-0">User Name</h3>
                <p class="text-muted">Author | Blogger</p>
                <p>Bio: Passionate about writing and sharing stories on tech, travel, and lifestyle.</p>
            </div>
            <!-- User Articles -->
            <div class="col-md-8">
                <h4 class="mb-4">My Articles</h4>
                <div class="row">
                    <!-- Article Card -->
                    <div class="col-md-6 mb-4">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">Article Title</h5>
                                <p class="card-text">Brief description of the article content...</p>
                                <a href="article.html" class="btn btn-outline-dark btn-sm">Read more</a>
                            </div>
                        </div>
                    </div>
                    <!-- Add more articles similarly -->
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
